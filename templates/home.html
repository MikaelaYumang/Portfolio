{% extends "base.html" %}
{% load static %}

{% block homeactive %}active{% endblock homeactive %}
{% block title %}Home{% endblock title %}

{% block body %}
<div style="overflow-y: scroll; max-height: 80vh;">
    <div class="container-fluid mt-0 px-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                         src="{% static 'images/code1.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="{% static 'images/code2.jpg' %}"
                         alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="{% static 'images/code3.jpg' %}"
                         alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container my-3">
        <h2 class="text-center mt-3">BROOOOOOOOOOO</h2>
        <h6 class="text-center">Mikaela Y. Yumang, BS Computer Engineering</h6>
    </div>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>"Programming isn't about what you know; it's about what you can figure out.‚Äù</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="Source Title">Chris Pine</cite>
        </figcaption>
    </figure>

</div>

{% endblock body %}
